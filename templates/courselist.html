{% extends "base.html" %}
{% block content %}

<h2>Course List</h2>
<h3>Current Competition Courses</h3>

<!-- code to display list of courses-->
<table    class="table table-group-divider">
    <tr>
        <th>Course</th>
        <th>Name</th>
        <th>Map diagram</th>
    </tr>
    {% for course in course_list %}
        <tr>
            <td>{{course.0}}</td>
            <td>{{course.1}}</td>
            <td><img src="static/{{course.2}}" alt="" width='200' ></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
